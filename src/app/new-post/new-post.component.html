<div class="col-lg-8 col-sm-offset-2">
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label for="contenu">Contenu</label>
      <input type="text" id="contenu" class="form-control" formControlName="details">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid">Soumettre</button>
  </form>
</div>
