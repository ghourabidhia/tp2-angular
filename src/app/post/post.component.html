<h2>Posts</h2>

<ul class="list-group">
  <app-post-celule *ngFor="let post of posts; let i = index"
                   [postTitle]="post.title"
                   [date]="post.created_at"
                   [postDetails]="post.details"
                   [postLikes]="post.loveIts"
                   [index]="i"></app-post-celule>
</ul>
