<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>

      <ul class="list-group">

        <app-post *ngFor="let post of posts"
                  [postTitle]="post.title"
                  [date]="post.created_at"
                  [postLikes]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
